<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Search Results - Harmony Browser</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}"
        />
    </head>
    <body
        style="background-image: url('{{ url_for('static', filename='images/background_search.png') }}');"
    >
        <div class="search-results-container">
            <h1>Search Results for "{{ query }}"</h1>
            <div class="results">
                <!-- Mockup for search results; this will need to be dynamic based on actual search results -->
                <div class="result-item">
                    <h2><a href="#">Result Title 1</a></h2>
                    <p>
                        Description for result 1. This should be a summary of
                        the result content.
                    </p>
                    <a href="#" class="result-link">www.examplelink1.com</a>
                </div>
                <div class="result-item">
                    <h2><a href="#">Result Title 2</a></h2>
                    <p>
                        Description for result 2. This should be a summary of
                        the result content.
                    </p>
                    <a href="#" class="result-link">www.examplelink2.com</a>
                </div>
                <!-- Repeat the above block for each result -->
            </div>
            <a href="{{ url_for('main.index') }}" class="back-button"
                >Back to Search</a
            >
        </div>
    </body>
</html>
