<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Search Results - Harmony Browser</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}"
        />
    </head>
    <body
        style="background-image: url('{{ url_for('static', filename='images/background_search.png') }}');"
    >
        <div class="search-results-container">
            <h1>Search Results for "{{ query }}"</h1>
            <div class="results">
                <!-- Mockup for search results; this will need to be dynamic based on actual search results -->
                {% for document in documents %}
                <div class="result-item">
                    <h2><a href="#">{{ document.title }}</a></h2>
                    <p>{{ document.description }}</p>
                    <a href="{{ document.url }}" class="result-link"
                        >{{ document.url }}</a
                    >
                </div>
                {% endfor %}
                <!-- Repeat the above block for each result -->
            </div>
            <a href="{{ url_for('main.index') }}" class="back-button"
                >Back to Search</a
            >
        </div>
    </body>
</html>
